<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrap">
      <div><input type="text" placeholder="1~100 숫자를 입력하세요." id="num" /></div>
      <div><button id="btnConfirm">확인</button></div>
    </div>
    <script>
      const random = Math.ceil(Math.random() * 100);
      //숫자를 입력하고 btn을 누르면 alert을 통해서 up / down인지를 알려준다.
      //정답이면 정답이라고 알려주고 몇번만에 찾았는지 갯수도 알려주기...
      console.log(random);
      const num = document.querySelector("#num");
      const btnConfirm = document.querySelector("#btnConfirm");
      btnConfirm.addEventListener("click", function () {
        const selectNum = num.value;
        //console.log(selectNum);
        if (selectNum > random) {
          alert("down");
        } else if (selectNum < random) {
          alert("up");
        } else {
          alert("딩동댕");
        }
      });
    </script>
  </body>
</html>
