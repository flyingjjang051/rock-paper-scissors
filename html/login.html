<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrap">
      <div><input type="text" id="userID" placeholder="ID를 입력해주세요." /></div>
      <div><input type="password" id="userPw" placeholder="PASSWORD를 입력해주세요." /></div>
      <button id="btnLogin">로그인</button>
    </div>
  </body>
  <script>
    // btnLogin을 눌렀을때 userID의 값을 받아온다.
    // btnLogin을 눌렀을때 userPw의 값을 받아온다.
    // btnLogin을 눌렀을때 userID가 jjang051이고 userPw의 값이 1234이면 console.log("로그인 성공찍기....")
    const userID = document.querySelector("#userID");
    const userPw = document.querySelector("#userPw");
    const btnLogin = document.querySelector("#btnLogin");
    btnLogin.addEventListener("click", function () {
      const id = userID.value;
      const pw = userPw.value;
      //console.log(id, "===", pw);
      if (userID.value === "") {
        alert("아이디를 입력해주세요");
        userID.focus();
        return;
      }
      if (pw === "") {
        alert("비밀번호를 입력해주세요");
        userPw.focus();
        return;
      }
      if (userID.value === "jjang051" && pw === "1234") {
        console.log("로그인 성공");
      } else {
        alert("ID 또는 PASSWORD가 맞지 않습니다.");
        userID.value = "";
        userPw.value = "";
      }
    });
  </script>
</html>
