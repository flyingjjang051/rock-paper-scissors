<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrap">
      <!-- <div><input type="text" id="age" placeholder="나이를 입력하세요." style="width: 300px" /></div> -->
      <div><input type="text" id="age" placeholder="생년월일을 입력하세요. ex)19910505" style="width: 300px" /></div>
      <div><button id="btnConfirm">확인</button></div>
    </div>
  </body>
  <script>
    //나이를 입력받아서 올해 기준으로 만20살이 되지 않으면 경고창 띄우기...
    const age = document.querySelector("#age");
    const btnConfirm = document.querySelector("#btnConfirm");

    const now = new Date();
    const year = now.getFullYear();
    console.log(year);

    btnConfirm.addEventListener("click", function () {
      const txtAge = age.value;
      const tempYear = Number(txtAge.slice(0, 4));
      console.log(year - tempYear);
      const gap = year - tempYear;
      if (gap < 20) {
        alert("미성년자는 출입할 수 없습니다.");
      }
      //console.log(txtAge);
    });
    const msg = "hello world";
    console.log(msg.slice(0, 5));
  </script>
</html>
